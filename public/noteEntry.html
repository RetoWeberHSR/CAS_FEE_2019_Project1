<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Note Pro - Edit Entry</title>
    <link rel="icon" type="image/ico" href="favicon.ico">
    <link rel="stylesheet" type="text/css" href="css/basics.css">
    <link rel="stylesheet" type="text/css" href="css/stylesheetWhite.css" id="style_link">
    <link rel="stylesheet" type="text/css" href="css/noteEntry.css">
    <script type="module" src="js/noteEntryBootstrapper.js" defer></script>
    <script type="text/javascript" src="libs/moment-min.js"></script>
    <script type="text/javascript" src="scripts/handlbar-helper.js" defer></script>
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.2/handlebars.min.js"></script>
    <script id="form-template" type="text/x-handlebars-template">
        {{#each this}}
        {{#if this._id}}
        <input name="_id" value="{{this._id}}" hidden="true">
        {{/if}}
        <div class="row">
            <label for="title">Titel</label>
            <input class="inputborder" name=nTitle value="{{this.nTitle}}" required>
        </div>
        <div class="row">
            <label for="description">Beschreibung</label>
            <textarea class="inputborder" name="nDescription" required>{{this.nDescription}}</textarea>
        </div>
        <div class="row">
            <label for="importance">Wichtigkeit</label>
            <select class="inputborder" name="nImportance" required>
                <option value="1" {{selected this.nImportance "1"}}>1 - low</option>
                <option value="2" {{selected this.nImportance "2"}}>2 - middle</option>
                <option value="3" {{selected this.nImportance "3"}}>3 - asap</option>
                <option value="4" {{selected this.nImportance "4"}}>4 - high</option>
                <option value="5" {{selected this.nImportance "5"}}>5 - most important</option>
            </select>
        </div>
        <div class="row">
            <label for="done_until">Zu erledigen bis</label>
            <input type="date" class="inputborder" name="nDue" value="{{#if this.nDue}}{{isoDate this.nDue}}{{/if}}">
        </div>
        <div class="row">
            <label for="task_finished">Abgeschlossen</label>
            <input type="checkbox" class="inputborder" id="nFinished" {{checked this.nFinished}}>
        </div>
        {{#if this.nFinishedDate}}
        <div class="row">
            <label for="task_finished">Abgeschlossen am</label>
            <input type="date" class="inputborder" mame="nFinishedDate" value="{{isoDate this.nFinishedDate}}" readonly>
        </div>
        {{/if}}
        {{#if  this.nCreationDate}}
        <div class="row">
            <label for="creation_date">Erfasst</label>
            <input type="date" class="inputborder" name="nCreationDate" value="{{isoDate this.nCreationDate}}" readonly>
        </div>
        {{/if}}
        {{/each}}
    </script>
</head>
<body>
<main>
    <h2>Notiz erfassen / Ã¤ndern</h2>    
    <form id="form_id">
        <section id=form-container>
        </section>
        <nav>
            <div class="row">
                <button type="submit" class="button begin">Speichern</button>
            </div>
        </nav>
    </form>
    <div class="row">
        <span></span>
        <button class="button end" id="cancel_button">Cancel</button>
    </div>
</main>
<footer>CAS-FEE-2019 Project 1 - Reto Weber</footer>
</body>
</html>
