<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Note Pro - Edit Entry</title>
    <link rel="icon" type="image/ico" href="favicon.ico">
    <link rel="stylesheet" type="text/css" href="css/basics.css">
    <link rel="stylesheet" type="text/css" href="css/stylesheetWhite.css" id="style_link">
    <link rel="stylesheet" type="text/css" href="css/noteEntry.css">
    <script type="module" src="js/noteEntryBootstrapper.js" defer></script>
</head>
<body>
<main class="newEntry">
    <h2>Notiz erfassen / Ã¤ndern</h2>
    <form id="form_id">
    <input id="entry_key" value=0 hidden="true">
    <section class="row">
        <label for="title">Title</label>
        <input class="inputborder" id="title" name=nTitle required>
    </section>
    <section class="row">
        <label for="description">Beschreibung</label>
        <textarea class="inputborder" id="description" name="nDescription" required></textarea>
    </section>
    <section class="row">
        <label for="importance">Wichtigkeit</label>
        <select class="inputborder" id="importance" name="nImportance" required>
            <option value="1">1 - low</option>
            <option value="2">2 - middle</option>
            <option value="3">3 - asap</option>
            <option value="4">4 - high</option>
            <option value="5">5 - high</option>
        </select>
    </section>
    <section class="row">
        <label for="done_until">Erledigt bis</label>
        <input type="date" class="inputborder" id="done_until" name="nDue">
    </section>
    <section class="row">
        <label for="task_finished">Abgeschlossen</label>
        <input type="checkbox" class="inputborder" id="task_finished" mame="nFinished">
    </section>
    <section class="creation">
        <label for="creation_date" hidden="true">Erfasst</label>
        <input tyype="date" class="inputborder" id="creation_date" name="nCreationDate" hidden="true">
    </section>
    <section class="buttonsNewEntry">
        <input type="submit" class="button begin" id="save_button" value="Speichern">
        <span></span>
        <button class="button end" id="cancel_button">Cancel</button>
    </section>
    </form>
</main>
<footer>CAS-FEE-2019 Project 1 - Reto Weber</footer>

</body>
</html>
